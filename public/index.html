<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/bulma.min.css" />
    <title>
      Trabajo práctico integrador - API para listar tareas por usuario
    </title>
  </head>

  <style>
    nav {
      width: 90%;
      margin: 20px auto;
    }
    .w-100,
    .w-1000 {
      width: 100%;
      margin: 0;
    }
    .w-100:nth-child(even) {
      background: hsl(0, 0%, 93%);
    }
    .w-100:nth-child(odd) {
      background: hsl(0, 0%, 98%);
    }
    .columns:last-child {
      margin-bottom: 0;
    }
    .column {
      padding: 0.5%;
    }
  </style>
  <body onload="initApp();">
    <nav>
      <h1 class="title mt-3">Lista de tareas - API para el IUPA</h1>
    </nav>

    <!-- Formulario de login -->
    <nav class="panel" id="login-form">
      <p class="panel-heading">Login</p>

      <div class="panel-block">
        <form>
          <div class="block">
            <label class="label" for="user_name">Nombre de usuario: </label>
            <input
              type="text"
              class="input is-primary is-small"
              id="user_name"
              placeholder="Nombre de usuario"
            />
            <!-- <p id="inputNameHelp" class="help is-hidden is-danger"></p> -->
            <label class="label mt-4" for="password">Contraseña: </label>
            <input
              type="password"
              class="input is-primary is-small"
              id="password"
            />
            <!-- <p id="inputAgeHelp" class="help is-hidden is-danger"></p> -->
            <button
              type="button"
              class="button is-small mt-5 is-success"
              id="loginButton"
            >
              Iniciar sesión
            </button>
          </div>
        </form>
      </div>
    </nav>

    <nav class="panel p-3" id="contentUser"></nav>

    <!-- Panel para listar tareas del usuario -->
    <nav class="panel">
      <p class="panel-heading">Listado de tareas</p>
      <div class="panel-block is-flex-wrap-wrap" id="contentTable">
        <div class="columns w-1000">
          <div class="column tituloTarea">Título</div>
          <div class="column estadoTarea">Estado</div>
          <div class="column creadoTarea">Creada el</div>
          <div class="column"></div>
        </div>
      </div>
    </nav>

    <!-- Template para mostrar contenido dinámicamente -->
    <template id="contentRow">
      <div class="columns row w-100">
        <div class="column tituloTarea pt-2"></div>
        <div class="column estadoTarea pt-2"></div>
        <div class="column creadoTarea pt-2"></div>
        <div class="column has-text-right">
          <button class="button is-info mr-1 is-small btnUpdate">Editar</button>
          <button class="button is-danger is-small btnDelete">Eliminar</button>
        </div>
      </div>
    </template>

    <!-- Template para mostrar datos del usuario logueado -->
    <template id="contentUserRow">
      <div class="block usrInfo"></div>
      <button
        type="button"
        class="button is-small is-warning"
        id="logoutButton"
      >
        Cerrar sesión
      </button>
    </template>

    <script src="app.js"></script>
    <script src="login.js"></script>
  </body>
</html>
